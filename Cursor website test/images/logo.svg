  <!-- Water Drop -->
  <path fill="#cc0000" d="M100,90 C100,90 85,110 85,120 C85,134 100,134 100,120 C100,134 115,134 115,120 C115,110 100,90 100,90Z">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <!-- GRL Text -->
  <text x="60" y="110" fill="#ffffff" font-family="Arial Black" font-size="24" font-weight="bold" filter="url(#shadow)">GRL</text>
